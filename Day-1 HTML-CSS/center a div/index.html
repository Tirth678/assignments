<html>
    <head>
        <title>Sign Up | ElevenLabs</title>
        <link href="./index.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">  
        <link rel="icon" type="image/png" href="./favicon.ico"/>
    </head>
    <body>
       <div class="container">
        <img src="./main.png" height="50px">
        <div style="margin-top: 120px; text-align: center;">
           <h2>Create an account</h2>
         <button class="google-btn">
        <img
             src="./google.png"
             alt="Google logo"
            class="google-icon"
            />
        <span>Sign up with Google</span>
        </button>
        </div>
         <div style="height: 0.5px; width: 380px; background-color: grey; margin-top: 40px"></div>
        <div id="input" style="margin-top: 30px;">
            <label>Email</label>
            <input type="text"/>
            <label>Password</label>
            <input type="password"/>
            <button>Sign up</button>
            <p>Already registered? <a>Sign In</a></p>
        </div>
        <footer>
            <p>By continuing, you agree to our <a>Terms of Service</a> and <a>Privacy Policy.</a></p>
        </footer>
       </div>
    </body>
</html>
